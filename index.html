<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, black, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: darkblue;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: black;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: #fff;
      color: #0072ff;
      font-weight: bold;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background-color: #ffffff33;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ffffff55;
    }
    th {
      background-color: #ffffff55;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="tabs">
      <div class="tab active" id="standardTab" onclick="switchTab('standard')">Standard</div>
      <div class="tab" id="metricTab" onclick="switchTab('metric')">Metric</div>
    </div>

    <div id="standardInputs">
      <label>Height</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="feet" placeholder="Feet">
        <input type="number" id="inches" placeholder="Inches">
      </div>
      <label>Weight (in pounds)</label>
      <input type="number" id="pounds" placeholder="Weight in lbs">
    </div>

    <div id="metricInputs" style="display: none;">
      <label>Height (in cm)</label>
      <input type="number" id="cm" placeholder="Height in cm">
      <label>Weight (in kg)</label>
      <input type="number" id="kg" placeholder="Weight in kg">
    </div>

    <button onclick="calculateBMI()">Calculate Your BMI</button>
    <div id="result"></div>

    <table>
      <thead>
        <tr>
          <th>BMI Category</th>
          <th>BMI Range</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Underweight</td><td>Below 18.5</td></tr>
        <tr><td>Healthy</td><td>18.5 – 24.9</td></tr>
        <tr><td>Overweight</td><td>25.0 – 29.9</td></tr>
        <tr><td>Obesity</td><td>30.0 or above</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function switchTab(mode) {
      document.getElementById('standardInputs').style.display = (mode === 'standard') ? 'block' : 'none';
      document.getElementById('metricInputs').style.display = (mode === 'metric') ? 'block' : 'none';

      document.getElementById('standardTab').classList.toggle('active', mode === 'standard');
      document.getElementById('metricTab').classList.toggle('active', mode === 'metric');
    }

    function calculateBMI() {
      let bmi = 0;
      if (document.getElementById('standardTab').classList.contains('active')) {
        const feet = parseFloat(document.getElementById("feet").value) || 0;
        const inches = parseFloat(document.getElementById("inches").value) || 0;
        const pounds = parseFloat(document.getElementById("pounds").value) || 0;

        const totalInches = (feet * 12) + inches;
        const heightMeters = totalInches * 0.0254;
        const weightKg = pounds * 0.453592;

        if (heightMeters <= 0 || weightKg <= 0) {
          document.getElementById("result").innerText = "Please enter valid inputs.";
          return;
        }

        bmi = weightKg / (heightMeters * heightMeters);
      } else {
        const cm = parseFloat(document.getElementById("cm").value) || 0;
        const kg = parseFloat(document.getElementById("kg").value) || 0;

        const heightMeters = cm / 100;
        if (heightMeters <= 0 || kg <= 0) {
          document.getElementById("result").innerText = "Please enter valid inputs.";
          return;
        }

        bmi = kg / (heightMeters * heightMeters);
      }

      bmi = bmi.toFixed(2);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Healthy";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obesity";
      }

      document.getElementById("result").innerText = `Your BMI is ${bmi} (${category})`;
    }
  </script>
</body>
</html>
